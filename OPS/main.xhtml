<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Offline map for EPUB 3</title>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js">/*jQuery*/</script>
    <script type="text/javascript" src="js/underscore-min.js">/*Underscore*/</script>
    <script type="text/javascript" src="js/svg-pan-zoom.js">/*svg-pan-zoom*/</script>
    <script type="text/javascript" src="js/interactiveMap.js">/*Polling locator*/</script>
    <script type="text/javascript" src="locator.js">/*Polling locator*/</script>
  	<script type="text/javascript">
  		$(window).load(function() {
    		panZoomMap = svgPanZoom('#map', {
				zoomEnabled: true,
				controlIconsEnabled: true,
				fit: true,
				center: true
			});
            var interactiveMap = $('#map').interactiveMap(panZoomMap);
            locator.getPosition({}, function(position) {
                interactiveMap.center(position);
            });
		});
  	</script>
  	<style type="text/css">
  		embed {
  			width: 500px;
  			height: 500px;
  			border:1px solid black;
  		}
  	</style>
  </head>
  <body>
		<embed id="map" type="image/svg+xml" src="img/san_francisco.svg" />
  </body>
</html>
